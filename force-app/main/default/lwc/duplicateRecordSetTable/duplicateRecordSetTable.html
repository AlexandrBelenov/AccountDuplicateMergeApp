<!-- Duplicate Record Set Table -->
<template>
  <div class="slds-box slds-theme_default">
      <ul class="slds-list_horizontal">
        <li><lightning-input label="Total Records" value={totalRecords} readonly></lightning-input></li>
        <li><lightning-input label="Total Record Count" value={totalRecordCount} readonly></lightning-input></li>
      </ul>
      <lightning-datatable
        key-field="Id"
        show-row-number-column="true"
        hide-checkbox-column="true"
        data={duplicateRecordSetList}
        columns={columns}
        onrowaction= {handleRowAction}
      >
      </lightning-datatable>
    </div>
  </div>

</template>
