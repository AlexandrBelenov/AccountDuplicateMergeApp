<!-- Duplicate Account Report -->
<template>
  <div class="slds-box slds-theme_default">
    <div class="slds-grid">
      <div class='slds-text-heading_medium slds-size_1-of-2'>
        Duplicate Account Report
      </div>
      <div class='slds-size_1-of-2 slds-text-align_right'>
        <lightning-button label="Run Report Batch (1)" onclick={handleRunReportBatch} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Show Batch Report(2)" onclick={handleRefreshDuplicates} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Run Report" onclick={handleRunReport} class="slds-m-left_x-small"></lightning-button>
      </div>
    </div>

    <c-duplicate-record-set-table
      duplicate-record-set-list={duplicateRecordSetList}
      onrefreshduplicatelist={handleModalClosed}
    >
    </c-duplicate-record-set-table>

  </div>
</template>
